<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

<div class="container mt-4">
    <h2 class="mb-4">User Details</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Course</th>
            <th>Timing</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.count}">${iterStat.count}</td>
            <td th:text="${student.studentName}">${student.studentName}</td>
            <td th:text="${student.email}">${student.email}</td>
            <td th:text="${student.gender}">${student.gender}</td>
            <td th:text="${student.course}">${student.course}</td>
            <td th:text="${#strings.arrayJoin(student.timing, ', ')}">[${#strings.arrayJoin(student.timing, ', ')}]</td>
        </tr>
        </tbody>
    </table>

    <!-- <h3 class="text-success" th:text="${msg}"></h3> -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
